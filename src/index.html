<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Control</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./popUp.css">
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table id="calender">
        <tr id="monthNames">
            <th class="day1">Monday</th>
            <th class="day2">Tuesday</th>
            <th class="day3">Wednesday</th>
            <th class="day4">Thursday</th>
            <th class="day5">Friday</th>
            <th class="day6">Saturday</th>
            <th class="day7">Sunday</th>
        </tr>
        <tr id="firstMonthRows">
            <td class="day1"></td>
            <td class="day2"></td>
            <td class="day3"></td>
            <td class="day4"></td>
            <td class="day5"></td>
            <td class="day6"></td>
            <td class="day7"></td>
        </tr>
        <tr id="secondMonthRows">
            <td class="day1"></td>
            <td class="day2"></td>
            <td class="day3"></td>
            <td class="day4"></td>
            <td class="day5"></td>
            <td class="day6"></td>
            <td class="day7"></td>
        </tr>
        <tr id="thirdMonthRows">
            <td class="day1"></td>
            <td class="day2"></td>
            <td class="day3"></td>
            <td class="day4"></td>
            <td class="day5"></td>
            <td class="day6"></td>
            <td class="day7"></td>
        </tr>
        <tr id="fourthMonthRows">
            <td class="day1"></td>
            <td class="day2"></td>
            <td class="day3"></td>
            <td class="day4"></td>
            <td class="day5"></td>
            <td class="day6"></td>
            <td class="day7"></td>
        </tr>
        <tr id="fifthMonthRows">
            <td class="day1"></td>
            <td class="day2"></td>
            <td class="day3"></td>
            <td class="day4"></td>
            <td class="day5"></td>
            <td class="day6"></td>
            <td class="day7"></td>
        </tr>
    </table>
    <button id="previous"> &#60; </button>
    <span id="current-month"></span>
    <button id="next"> &#62; </button>
    <p id="averageStandUps">Durchschnittlich aufgestanden: <span>Keine Daten!!!</span> Uhr</p>
    <p id="averageSleeping">Durchschnittlich schlafen gegangen: <span>Keine Daten!!!</span> Uhr</p>
    <script src="./Calender.js"></script>
    <script src="./popUp.js"></script>
</body>
</html>
